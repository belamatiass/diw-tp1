<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFoods - Detalhes da Receita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="bg-white shadow-sm py-3">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                    <img src="assets/img/easyfoodslogo.png" alt="EasyFoods" height="50">
                </a>
                
                <nav class="nav nav-pills d-flex flex-wrap justify-content-center">
                    <a class="nav-link text-dark fw-bold mx-2" href="index.html#receitas">RECEITAS</a>
                    <a class="nav-link text-dark fw-bold mx-2" href="index.html#favoritos">FAVORITOS</a>
                    <a class="nav-link text-dark fw-bold mx-2" href="index.html#dicas">DICAS</a>
                    <a class="nav-link text-dark fw-bold mx-2" href="index.html#sobre">SOBRE</a>
                </nav>
                
                <div class="d-flex ms-md-3">
                    <input class="form-control me-2" type="search" placeholder="Encontre receitas...">
                    <button class="btn btn-outline-danger" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <article class="receita-detalhada">
            <h1 id="receita-titulo" class="text-center mb-4"></h1>
            
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <img id="receita-imagem" src="" alt="" class="img-fluid rounded-3 shadow mb-4">
                    
                    <div class="d-flex justify-content-center gap-5 mb-4">
                        <div class="text-center">
                            <i class="bi bi-clock fs-3 text-danger"></i>
                            <p id="tempo-preparo" class="mb-0 fw-bold"></p>
                            <small>Preparo</small>
                        </div>
                        <div class="text-center">
                            <i class="bi bi-people fs-3 text-danger"></i>
                            <p id="porcoes" class="mb-0 fw-bold"></p>
                            <small>Porções</small>
                        </div>
                        <div class="text-center">
                            <i class="bi bi-speedometer2 fs-3 text-danger"></i>
                            <p id="dificuldade" class="mb-0 fw-bold"></p>
                            <small>Dificuldade</small>
                        </div>
                        <div class="text-center">
                            <i class="bi bi-tag fs-3 text-danger"></i>
                            <p id="categoria" class="mb-0 fw-bold"></p>
                            <small>Categoria</small>
                        </div>
                    </div>
                    
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <p id="receita-descricao" class="lead"></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm mb-4">
                                <div class="card-header text-white">
                                    <h2 class="h5 mb-0">Ingredientes</h2>
                                </div>
                                <div class="card-body">
                                    <ul id="ingredientes-list" class="list-unstyled">
                                        <!-- Carregado dinamicamente pelo JavaScript -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header text-white">
                                    <h2 class="h5 mb-0">Modo de Preparo</h2>
                                </div>
                                <div class="card-body">
                                    <ol id="preparo-list">
                                        <!-- Carregado dinamicamente pelo JavaScript -->
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h2 class="text-center my-5">Galeria</h2>
                    <div class="row" id="galeria-receita">
                        <!-- Carregado dinamicamente pelo JavaScript -->
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="d-flex gap-3 mb-3 mb-md-0">
                    <a href="#" class="text-white"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-instagram fs-4"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-youtube fs-4"></i></a>
                </div>
                
                <div class="text-center text-md-end">
                    <p class="mb-1">&copy; 2025 EasyFoods. Todos os direitos reservados.</p>
                    <p class="mb-0">Contato: contato@easyfoods.com.br</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
